<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Men√∫ Digital</title>
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <style>
    body {
      margin: 0;
      background-color: black;
    }
    img, video {
      width: 100vw;
      height: 100vh;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <div id="container"></div>

  <!-- Initialize Firebase and Firestore -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDY5nvnupdsJ1_kOHntBJbcWStGOXa1YSs",
      authDomain: "menu-digital-7e07e.firebaseapp.com",
      projectId: "menu-digital-7e07e",
      storageBucket: "menu-digital-7e07e.firebasestorage.app",
      messagingSenderId: "549874570320",
      appId: "1:549874570320:web:794cd811cb0f1c72c1ad55",
      measurementId: "G-M9DVFDE7LS"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
  </script>

  <!-- Dynamic slideshow from Firestore -->
  <script>
    let files = [], idx = 0;
    const container = document.getElementById("container");

    function showNext() {
      container.innerHTML = "";
      const file = files[idx];
      let el;
      if (file.endsWith(".mp4")) {
        el = document.createElement("video");
        el.src = file;
        el.autoplay = true;
        el.onended = () => {
          idx = (idx + 1) % files.length;
          showNext();
        };
      } else {
        el = document.createElement("img");
        el.src = file;
        setTimeout(() => {
          idx = (idx + 1) % files.length;
          showNext();
        }, 10000);
      }
      container.appendChild(el);
    }

    // Firestore listener
    db.collection("images")
      .orderBy("timestamp")
      .onSnapshot(snapshot => {
        files = snapshot.docs.map(doc => doc.data().url);
        idx = 0;
        if (files.length) showNext();
      });
  </script>
</body>
</html>
