<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Menú Digital</title>
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <style>
    body {
      margin: 0;
      background-color: black;
    }
    img, video {
      width: 100vw;
      height: 100vh;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <div id="container"></div>

  <script>
    // 1) Inicializa Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDY5nvnupdsJ1_kOHntBJbcWStGOXa1YSs",
      authDomain: "menu-digital-7e07e.firebaseapp.com",
      projectId: "menu-digital-7e07e",
      storageBucket: "menu-digital-7e07e.firebasestorage.app",
      messagingSenderId: "549874570320",
      appId: "1:549874570320:web:794cd811cb0f1c72c1ad55",
      measurementId: "G-M9DVFDE7LS"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // 2) Variables
    let files = [], idx = 0;
    const container = document.getElementById("container");

    // 3) Función que muestra el siguiente archivo
    function showNext() {
      if (!files.length) return;
      container.innerHTML = "";
      const file = files[idx];
      let el;
      // Detecta vídeo por extensión .mp4 o .webm
      if (file.match(/\.(mp4|webm)$/i)) {
        el = document.createElement("video");
        el.src = file;
        el.autoplay = true;
        el.controls = false;
        el.onended = () => {
          idx = (idx + 1) % files.length;
          showNext();
        };
      } else {
        el = document.createElement("img");
        el.src = file;
        setTimeout(() => {
          idx = (idx + 1) % files.length;
          showNext();
        }, 10000); // 10 s para imágenes
      }
      container.appendChild(el);
    }

    // 4) Función que recarga archivos desde Firestore
    function reloadFiles(snapshot) {
      files = snapshot.docs
        .map(doc => doc.data().url)
        .filter(url => typeof url === 'string');
      console.log("Menú Digital: recibí", files.length, "archivos");
      idx = 0;
      if (files.length) showNext();
    }

    // 5) Lanza un get() inicial (por si onSnapshot no dispara)
    db.collection("images")
      .orderBy("timestamp")
      .get()
      .then(snapshot => reloadFiles(snapshot))
      .catch(err => console.error("Error al get():", err));

    // 6) Listener en tiempo real
    db.collection("images")
      .orderBy("timestamp")
      .onSnapshot(
        snapshot => reloadFiles(snapshot),
        err => console.error("Error en onSnapshot():", err)
      );
  </script>
</body>
</html>
