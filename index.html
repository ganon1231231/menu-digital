<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Menú Digital</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background-color: black;
      overflow: hidden; /* Evita barras de scroll */
      width: 100%;
      height: 100%;
    }
    img, video {
      width: 100vw;
      height: 100vh;
      /* 'cover' llena toda la pantalla */
      object-fit: cover; 
    }
    /* Overlay para iniciar en pantalla completa */
    #start-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      font-size: 3vw;
      text-align: center;
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>
<body>
  
  <div id="container"></div>

  <div id="start-overlay">
    <p>Toca para iniciar el menú</p>
  </div>

  <script>
    // Reemplaza esto con tu configuración de Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDY5nvnupdsJ1_kOHntBJbcWStGOXa1YSs",
      authDomain: "menu-digital-7e07e.firebaseapp.com",
      projectId: "menu-digital-7e07e",
      storageBucket: "menu-digital-7e07e.firebasestorage.app",
      messagingSenderId: "549874570320",
      appId: "1:549874570320:web:794cd811cb0f1c72c1ad55",
      measurementId: "G-M9DVFDE7LS"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let files = [], idx = 0;
    const container = document.getElementById("container");
    const startOverlay = document.getElementById("start-overlay");

    // Función para entrar en modo pantalla completa
    function enterFullScreen() {
      const elem = document.documentElement;
      if (elem.requestFullscreen) {
        elem.requestFullscreen().catch(err => console.log(err));
      } else if (elem.webkitRequestFullscreen) { /* Safari */
        elem.webkitRequestFullscreen();
      }
    }

    function showNext() {
      if (!files.length) return;
      container.innerHTML = "";

      const file = files[idx];
      let el;

      if (/\.(mp4|webm|mov)$/i.test(file)) {
        el = document.createElement("video");
        el.src = file;
        el.autoplay = true;
        el.controls = false;
        el.playsInline = true;
        el.muted = true; // MUY IMPORTANTE para autoplay en navegadores
        
        // Manejo de errores para el video
        el.onerror = () => {
          console.error("Error al cargar el video:", file);
          // Salta al siguiente archivo si hay un error
          idx = (idx + 1) % files.length;
          showNext();
        };
        
        el.onended = () => {
          idx = (idx + 1) % files.length;
          showNext();
        };
        
        // Intento adicional de reproducción por si autoplay falla
        el.play().catch(error => console.log("Autoplay bloqueado, se necesita interacción.", error));

      } else {
        el = document.createElement("img");
        el.src = file;
        setTimeout(() => {
          idx = (idx + 1) % files.length;
          showNext();
        }, 10000); // 10 segundos para imágenes
      }
      container.appendChild(el);
    }

    // El listener ahora se activa con un click para cumplir las políticas del navegador
    startOverlay.addEventListener('click', () => {
      enterFullScreen();
      startOverlay.style.display = 'none'; // Oculta el overlay

      db.collection("images")
        .orderBy("position") // Ordena por la posición que defines en la app
        .onSnapshot(
          (snapshot) => {
            const currentIdxBeforeReload = idx;
            const currentFileBeforeReload = files.length > 0 ? files[currentIdxBeforeReload] : null;

            files = snapshot.docs.map(doc => doc.data().url).filter(url => typeof url === "string");
            
            const newIdx = files.indexOf(currentFileBeforeReload);
            idx = (newIdx !== -1) ? newIdx : 0;
            
            if (container.innerHTML === "" && files.length > 0) {
                 showNext();
            }
          },
          err => console.error("Error en onSnapshot():", err)
        );
    }, { once: true });
  </script>
</body>
</html>
